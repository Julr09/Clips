<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMessage}}
</app-alert>
<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" type="email" placeholder="Enter E-mail"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" type="number" placeholder="Enter age"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input autocomplete="current-password" [control]="password" type="password"
               placeholder="Enter password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input [control]="confirm_password" type="password" placeholder="Confirm password"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input [control]="phoneNumber" placeholder="Enter phone number" format="(000)000-0000"></app-input>
  </div>
  <button type="submit" [disabled]="registerForm.invalid || inSubmission"
          [ngClass]="{'opacity-50': registerForm.invalid || inSubmission,
           'hover:bg-indigo-500': !registerForm.invalid && !inSubmission}"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition">Submit
  </button>
</form>
